<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="likx-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b"/>
      <stop offset="100%" style="stop-color:#ee5a24"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <circle cx="256" cy="256" r="240" fill="#1a1a2e"/>
  <!-- Screenshot frame -->
  <rect x="80" y="100" width="352" height="260" rx="16" fill="#2d2d44"/>
  <rect x="95" y="115" width="322" height="230" rx="10" fill="#eee"/>
  <!-- Screenshot content representation -->
  <rect x="110" y="130" width="140" height="80" rx="6" fill="#4ecdc4"/>
  <rect x="260" y="130" width="140" height="80" rx="6" fill="#ff6b6b"/>
  <rect x="110" y="220" width="290" height="40" rx="4" fill="#ddd"/>
  <rect x="110" y="270" width="200" height="20" rx="3" fill="#ccc"/>
  <rect x="110" y="300" width="250" height="20" rx="3" fill="#ccc"/>
  <!-- Annotation pen -->
  <g transform="rotate(-45 380 380)">
    <rect x="340" y="320" width="120" height="30" rx="4" fill="url(#likx-grad)"/>
    <polygon points="340,320 340,350 310,335" fill="url(#likx-grad)"/>
    <rect x="440" y="320" width="30" height="30" rx="4" fill="#ffcc00"/>
  </g>
  <!-- Crosshair/selection indicator -->
  <circle cx="180" cy="170" r="25" fill="none" stroke="#ff6b6b" stroke-width="4" stroke-dasharray="8,4"/>
  <line x1="180" y1="140" x2="180" y2="200" stroke="#ff6b6b" stroke-width="2"/>
  <line x1="150" y1="170" x2="210" y2="170" stroke="#ff6b6b" stroke-width="2"/>
</svg>
