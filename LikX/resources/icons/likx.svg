<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <!-- Main gradient - vibrant purple to blue -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED"/>
      <stop offset="100%" style="stop-color:#4F46E5"/>
    </linearGradient>

    <!-- Screen gradient -->
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1E293B"/>
      <stop offset="100%" style="stop-color:#0F172A"/>
    </linearGradient>

    <!-- Crosshair glow -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Background rounded square -->
  <rect x="8" y="8" width="112" height="112" rx="26" ry="26" fill="url(#bgGradient)" filter="url(#shadow)"/>

  <!-- Monitor frame -->
  <rect x="22" y="24" width="84" height="60" rx="6" ry="6" fill="#FFFFFF"/>

  <!-- Screen -->
  <rect x="26" y="28" width="76" height="52" rx="3" ry="3" fill="url(#screenGradient)"/>

  <!-- Selection rectangle (dashed) -->
  <rect x="34" y="38" width="44" height="32" fill="none" stroke="#10B981" stroke-width="2.5" stroke-dasharray="6,3" rx="2"/>

  <!-- Corner handles -->
  <circle cx="34" cy="38" r="4" fill="#10B981"/>
  <circle cx="78" cy="38" r="4" fill="#10B981"/>
  <circle cx="34" cy="70" r="4" fill="#10B981"/>
  <circle cx="78" cy="70" r="4" fill="#10B981"/>

  <!-- Crosshair in center -->
  <g filter="url(#glow)">
    <line x1="56" y1="46" x2="56" y2="62" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round"/>
    <line x1="48" y1="54" x2="64" y2="54" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Monitor stand -->
  <path d="M52 84 L76 84 L80 92 L48 92 Z" fill="#E2E8F0"/>
  <rect x="44" y="92" width="40" height="6" rx="3" ry="3" fill="#CBD5E1"/>

  <!-- Pencil/annotation tool -->
  <g transform="translate(78, 74) rotate(-45)">
    <rect x="0" y="0" width="8" height="32" rx="1" fill="#F59E0B"/>
    <polygon points="0,32 4,40 8,32" fill="#1E293B"/>
    <rect x="0" y="0" width="8" height="6" rx="1" fill="#FCD34D"/>
  </g>
</svg>
