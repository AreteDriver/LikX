name: CI Pipeline

on:
  push:
    branches: [main, develop, master]
  pull_request:
    branches: [main, develop, master]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  security-events: write

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    continue-on-error: true  # Report issues but don't fail CI
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff linter
        run: ruff check . --output-format=github

      - name: Check formatting
        run: ruff format --check .

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install mypy types-requests types-cachetools

      - name: Run mypy
        run: mypy . --ignore-missing-imports --no-error-summary || true

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    continue-on-error: true  # Project may not have tests
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pytest pytest-cov pytest-asyncio

      - name: Run tests with coverage
        run: |
          pytest --cov=. --cov-report=xml --cov-report=term-missing -v || \
          python -m pytest --cov=. --cov-report=xml -v 2>/dev/null || \
          echo "No tests found or test runner not configured"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.12'
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install security tools
        run: pip install bandit pip-audit safety

      - name: Run bandit security scan
        run: |
          bandit -r . -x ./tests,./venv,./.venv,./node_modules -f sarif -o bandit-results.sarif || true

      - name: Upload bandit results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: bandit-results.sarif
        continue-on-error: true

      - name: Audit dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip-audit -r requirements.txt --ignore-vuln PYSEC-2022-43012 || true
          fi

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [test]  # Only depend on test, lint is advisory
    if: always()
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build tools
        run: pip install build wheel

      - name: Build package
        run: |
          if [ -f pyproject.toml ] || [ -f setup.py ]; then
            python -m build --no-isolation 2>/dev/null || echo "Build skipped - no package config"
          else
            echo "No pyproject.toml or setup.py - skipping build"
          fi

      - name: Verify imports
        run: |
          python -c "
          import sys
          import importlib.util
          for f in __import__('glob').glob('**/*.py', recursive=True):
              if 'venv' in f or 'test' in f or 'node_modules' in f: continue
              try:
                  spec = importlib.util.spec_from_file_location('mod', f)
                  if spec and spec.loader:
                      mod = importlib.util.module_from_spec(spec)
                      print(f'✓ {f}')
              except Exception as e:
                  print(f'⚠ {f}: {e}')
          " || true

  flatpak:
    name: Build Flatpak
    runs-on: ubuntu-latest
    needs: [test]
    if: always() && (needs.test.result == 'success' || needs.test.result == 'skipped')
    container:
      image: bilelmoussaoui/flatpak-github-actions:gnome-47
      options: --privileged

    steps:
      - uses: actions/checkout@v4

      - name: Build Flatpak
        uses: flatpak/flatpak-github-actions/flatpak-builder@v6
        with:
          manifest-path: LikX/com.github.aretedriver.likx.yml
          bundle: likx.flatpak
          cache-key: flatpak-builder-${{ github.sha }}

      - name: Upload Flatpak artifact
        uses: actions/upload-artifact@v4
        with:
          name: likx-flatpak
          path: likx.flatpak
          retention-days: 14

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [flatpak]
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4

      - name: Download Flatpak
        uses: actions/download-artifact@v4
        with:
          name: likx-flatpak

      - name: Rename bundle with version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          mv likx.flatpak likx-${VERSION}.flatpak

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: likx-*.flatpak
          generate_release_notes: true
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
